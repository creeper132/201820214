                <p class="title"><b>吉林省洮南市</b></p>
                <p class="smalltitle">洮南市，吉林省辖县级市，由白城市代管。位于吉林省西北端，
                    白城市西南部。东邻大安市，南接通榆县，西与内蒙古自治区突泉县为邻，北与内蒙
                    古自治区科尔沁右翼前旗相连，东北和白城市洮北区接壤。呈东南向西北递增趋势，
                    属北温带大陆性季风气候。洮南下辖8个街道、6个镇、10个乡，市政府驻地光明街道。
                    总面积5107平方公里 [23] 。根据第七次全国人口普查数据，截至2020年11月1日零
                    时，洮南市常住人口307215人。</p>
